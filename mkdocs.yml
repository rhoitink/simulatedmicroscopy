site_name: Simulated Microscopy Documentation

theme:
  name: material
  features:
    - navigation.footer

nav:
    - index.md
    - installation.md
    - example-usage.md
    - api.md

plugins:
  - search
  - mkdocstrings

repo_url: https://github.com/rhoitink/simulatedmicroscopy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
